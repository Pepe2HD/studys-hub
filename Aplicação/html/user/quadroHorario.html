                <td>-</td>

            <tr data-turno="5">
                <td>19:00 - 20:50</td>

    <div id="overlaySelecao" class="overlay-selecao"></div>

    <main>
        <div class="horario-create">
            <h1 id="tituloCurso"></h1>

            <select id="periodo" name="periodo">
                <option value="">Selecione o período</option>
            </select>

            <input type="button" id="btnHorario" name="btnHorario" value="Quadro de horários" disabled>

            <div id="quadroContainer"></div>

    <div id="popup" class="popup">
        <div class="popup-box">
            <div class="popup-icon"></div>
            <h2 id="popup-title">Título</h2>
            <p id="popup-text">Mensagem do popup</p>
            <button id="popup-close" class="popup-btn">OK</button>
        </div>
    </div>
    <script type="module" src="/js/middlewares/loginGuard.js"></script>
    <script src="/js/user/quadroHorarioUser.js"></script>
