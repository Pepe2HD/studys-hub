<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6fa3dd, #3f6ca8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(#ffffff22 2px, transparent 2px);
            background-size: 50px 50px;
            animation: moveStars 30s linear infinite;
            z-index: -1;
        }

        .container {
            background: #ffffff22;
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px #00000040;
        }

        h1 {
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            color: #e8f2ff;
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .code-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
        }

        .digit {
            width: 55px;
            height: 65px;
            font-size: 35px;
            text-align: center;
            border: none;
            border-radius: 12px;
            background: #ffffffaa;
            color: #2b4e73;
            outline: none;
            transition: 0.2s;
        }

        .digit:focus {
            background: #ffffffdd;
            box-shadow: 0 0 10px #00000040;
        }

        button {
            width: 70%;
            padding: 15px;
            font-size: 25px;
            background: #2b4e73;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #reenviar-code {
            display:block;
            color:white;
            font-size:18px;
            margin-top:0;
            margin-bottom:20px;
            align-self: center;
            text-align: center;
        }

        #alert-erro {
            display:flex;
            color:#c00;
            font-size:18px;
            margin-left: 10px;
            margin-top:0px;
            margin-bottom:10px;
            text-align:left;
        }
        
        #alert-email {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            font-size:18px;
            max-width: 400px;
            padding: 12px 20px;

            background: #84aad6;
            color: #2E2F76;
            border: 1px solid #2E2F76;
            border-radius: 6px;
            text-align: center;

            font-size: 14px;
            font-weight: 500;

            opacity: 0;                
            pointer-events: none;
            transition: opacity 0.5s;

            z-index: 2000;
        }
        #alert-email.show {
            opacity: 1;             
        }

        button:hover {
            background: #1c3550;
        }

        @media (max-width: 768px) {
            .container {
                width: 85%;
                padding: 30px 25px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
                margin-bottom: 25px;
            }

            .digit {
                width: 45px;
                height: 55px;
                font-size: 28px;
            }

            button {
                width: 80%;
                padding: 12px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .digit {
                width: 40px;
                height: 50px;
                font-size: 24px;
            }

            button {
                width: 90%;
                padding: 10px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    
    <p id="alert-email">Enviamos um código para confirmar seu login. Verifique seu e-mail, lembre-se de olhar a caixa de spam!</p>
    
    <div class="container">

        <h1>Digite o código</h1>
        <p>Insira os 6 dígitos para continuar</p>

        <div class="code-box">
            <input id="carac1" type="text" maxlength="1" class="digit">
            <input id="carac2" type="text" maxlength="1" class="digit">
            <input id="carac3" type="text" maxlength="1" class="digit">
            <input id="carac4" type="text" maxlength="1" class="digit">
            <input id="carac5" type="text" maxlength="1" class="digit">
            <input id="carac6" type="text" maxlength="1" class="digit">
        </div>
        <p id="alert-erro"></p>
        <a href="#" id="reenviar-code">Reenviar código</a>
        <button id="prosseguirBtn">Prosseguir</button>

    </div>
    <script src="/js/login/validate-code.js"></script>
</body>
</html>
